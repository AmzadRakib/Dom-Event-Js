<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="ul-list">
            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Eligendi odit nesciunt nulla veritatis!</li>
            <li class="item">Eius consectetur odio eos nam?</li>
            <li class="item">Doloremque quidem quos aspernatur similique!</li>
            <li class="item">Aliquid culpa aspernatur rerum fugiat.</li>
            <li class="item">Porro ex placeat veniam necessitatibus.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('ul-list').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function () {
            const ulLIst = document.getElementById('ul-list');
            const li = document.createElement('li');
            li.innerText = 'Bran new list Item added';
            ulLIst.appendChild(li);
        })

    </script>
</body>

</html>
